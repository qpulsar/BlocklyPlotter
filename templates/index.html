{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockly Plotter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <script src="https://unpkg.com/blockly/javascript_compressed.js"></script>
    <style>
        #outputCanvas {
            border: 1px solid #ccc;
            background-color: #ffffff;
            display: block;
            margin: 0 auto;
        }
        .card-body {
            padding: 1rem;
            background-color: #f8f9fa;
        }
    </style>
    <link rel="shortcut icon" href='{% static "images/favicon.ico"%}' type="image/x-icon" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">BlocklyPlotter</a>
        <div class="d-flex align-items-center" id="auth-section">
            <div id="user-info" class="me-3" style="display: none;">
                <span id="username-display"></span>
            </div>
            <button id="login-btn" class="btn btn-outline-primary me-2">Giriş Yap</button>
            <button id="signup-btn" class="btn btn-primary">Kayıt Ol</button>
        </div>
        <div class="d-flex">
            <button id="saveButton" class="btn btn-light me-2">Blokları Kaydet</button>
            <button id="runButton" class="btn btn-success">Çalıştır</button>
        </div>
    </div>
</nav>

<div class="container-fluid mt-0">
    <div class="row">
        <div class="col-md-6 p-0">
            <div id="blocklyArea">
                <div id="blocklyDiv"></div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card mt-3">
                <div class="card-header">
                    Çıktı
                </div>
                <div class="card-body">
                    <canvas id="outputCanvas" width="600" height="600"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<xml id="toolbox" style="display: none">
    <category name="Hareket" colour="160">
        <block type="pen_down"></block>
        <block type="pen_up"></block>
        <block type="move_steps"></block>
        <block type="turn_right"></block>
        <block type="turn_left"></block>
        <block type="goto_xy"></block>
        <block type="goto_random"></block>
        <block type="set_direction"></block>
        <block type="change_x"></block>
        <block type="change_y"></block>
        <block type="set_x"></block>
        <block type="set_y"></block>
        <block type="bounce_on_edge"></block>
        <block type="get_x"></block>
        <block type="get_y"></block>
    </category>
    <category name="Kontrol" colour="120">
        <block type="when_flag_clicked"></block>
        <block type="when_key_pressed"></block>
        <block type="when_message_received"></block>
        <block type="broadcast"></block>
        <block type="wait_seconds"></block>
        <block type="repeat_times"></block>
        <block type="forever"></block>
        <block type="if"></block>
        <block type="if_else"></block>
        <block type="wait_until"></block>
        <block type="repeat_until"></block>
        <block type="stop"></block>
    </category>
    <category name="Algılama" colour="200">
        <block type="is_pen_down"></block>
        <block type="timer"></block>
        <block type="reset_timer"></block>
        <block type="current_hour"></block>
        <block type="current_minute"></block>
        <block type="current_second"></block>
    </category>
    <category name="Matematik" colour="230">
        <block type="math_number"></block>
        <block type="math_add"></block>
        <block type="math_subtract"></block>
        <block type="math_multiply"></block>
        <block type="math_divide"></block>
        <block type="math_modulo"></block>
        <block type="math_round"></block>
        <block type="math_abs"></block>
        <block type="random_int"></block>
    </category>
    <category name="Mantık" colour="210">
        <block type="comparison_block"></block>
        <block type="logic_and"></block>
        <block type="logic_or"></block>
        <block type="logic_boolean"></block>
        <block type="logic_null"></block>
    </category>
    <category name="Değişkenler" colour="330" custom="VARIABLE"></category>
    <category name="Listeler" colour="260">
        <block type="lists_create"></block>
        <block type="lists_add"></block>
        <block type="lists_delete"></block>
        <block type="lists_clear"></block>
        <block type="lists_create_with"></block>
    </category>
    <category name="Metin" colour="160">
        <block type="text"></block>
        <block type="text_join"></block>
    </category>
</xml>

<script src="{% static 'js/blocks/movement-blocks.js' %}"></script>
<script src="{% static 'js/blocks/control-blocks.js' %}"></script>
<script src="{% static 'js/blocks/math-logic-blocks.js' %}"></script>
<script src="{% static 'js/blocks/data-blocks.js' %}"></script>
<script src="{% static 'js/blocks/event-blocks.js' %}"></script>
<script src="{% static 'js/blocks/time-blocks.js' %}"></script>
<script src="{% static 'js/blocks/block-generators.js' %}"></script>
<script src="{% static 'js/canvas-operations.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
<script src="{% static 'js/auth.js' %}"></script>
</body>
</html>
